<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>創作天地 - 59T</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="59t logo.jpg" alt="59T Logo" crossorigin="anonymous">
        </div>
        <div class="title">
            <h1>創作天地</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">回到首頁</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="creation-area">
            <div class="product-display">
                <div class="product-btns">
                    <button class="product-btn" data-product="pencil-case">筆袋</button>
                    <button class="product-btn" data-product="cup-sleeve">杯套</button>
                    <button class="product-btn" data-product="socks">襪子</button>
                    <button class="product-btn" data-product="towel">毛巾</button>
                </div>
                <div class="product-images">
                    <div class="product-image-container">
                        <img id="product-image-front" src="59t logo.jpg" alt="Product Front Image" crossorigin="anonymous">
                        <p id="product-front-label">產品正面示意圖</p>
                    </div>
                    <div class="product-image-container">
                        <img id="product-image-back" src="59t logo.jpg" alt="Product Back Image" crossorigin="anonymous">
                        <p id="product-back-label">產品背面示意圖</p>
                    </div>
                </div>
            </div>
            <div class="selected-items">
                <h2>已選物件</h2>
                <div id="selected-items-container" class="scrollable"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="cart-display-container">
            <button id="cart-btn">購物車</button>
            <span id="total-items">0</span>
        </div>
        <div class="buttons-container">
            <button id="remove-btn">移除</button>
            <button id="finalize-btn">定稿</button>
            <a href="https://forms.gle/gLKktF6uvfto7T1k9">表單</a>
        </div>
    </footer>
</body>
</html>
